<!DOCTYPE html>
<html>
<head>
    <title>Resultados de la consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Resultados de la consulta</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Fecha Creación</th>
            </tr>
        </thead>
        <tbody>
            {% for item in api_response %}
            <tr>
                <td>{{ item['CODIGO'] }}</td>
                <td>{{ item['NOMBRE'] }}</td>
                <td>{{ item['fechacreacion'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
